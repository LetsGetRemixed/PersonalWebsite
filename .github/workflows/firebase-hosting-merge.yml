name: Deploy to Firebase Hosting on merge

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Change Directory to colby-person
        run: cd colby-person

      - name: Install Dependencies
        working-directory: colby-person
        run: npm install

      - name: Build Project
        working-directory: colby-person
        run: npm run build

      - name: List Build Directory (for debugging)
        working-directory: colby-person
        run: ls -la build

      - name: Deploy to Firebase Hosting
        working-directory: colby-person
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_95E65 }}
          channelId: live
          projectId: portfolio-95e65

